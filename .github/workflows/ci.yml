name: continuous-integration-foo

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install pip packages
        run: pip install pytest requests

      - name: Build with Gradle!
        working-directory: .
        run: ./gradlew build -x test

      - name: Run tests
        working-directory: .
        run: ./gradlew test

      - name: Run pytest
        working-directory: .
        run: pytest
